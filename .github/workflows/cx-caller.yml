name: Call Coralogix Inject Version Tags

on:
  push:
    branches:
      - main

jobs:
  call_workflow:
    uses: ./.github/workflows/api-secret-test.yml
    with:
      cx_version_benchmark_url: 'https://example.com/benchmark'
      name: "v1.5.6"
      application: "mine"
      subsystem: 'home   '
    secrets:
      cx_version_benchmark_api_key: ${{ secrets.CX_VERSION_BENCHMARK_API_KEY }}
