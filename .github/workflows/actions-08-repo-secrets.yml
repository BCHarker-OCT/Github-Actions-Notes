name: Repo Level Secrets
on: push 
env: 
    CONTAINER_REGISTRY: docker.io
    IMAGE_NAME: github-actions-image 
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
    - name: Docker Build 
      run: echo docker build -t $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest
    - name: Docker Login 
      env: 
        DOCKER_PASSWORD: MYS3cureP@ssw0rd
      run: echo docker login --username=$DOCKER_USERNAME --password=${{ secrets.FAKE_DOCKER_PASSWORD}}
    - name: Docker Publish
      run: echo docker push $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest

  deploy:
    needs: docker 
    runs-on: ubuntu-latest 
    steps: 
    - name: Docker Run 
      run: echo docker run -d -p 8080:80 $CONTAINER_REGISTRY/$DOCKER_USERNAME/$IMAGE_NAME:latest
