name: Matrix Configuration 11 

on: workflow_dispatch

jobs:
    deploy:
        strategy: 
            fail-fast: false 
            max-parallel: 2 
            matrix: 
              os: [ubuntu-latest, ubuntu-20.04, windows-latest]
              images: [hellow-world, alpine]
              exclude: 
                - images: alpine 
                  os: windows 
              include:
                - images: amd64/alpine
                  os: ubuntu-latest   
        runs-on: ${{ matrix.os }}
        steps:
        - name: Echo docker details 
          run: docker info 

        - name: Run images 
          run: docker run ${{ matrix.images }}
